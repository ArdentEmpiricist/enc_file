name: Rust

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@8410ad4602e4e96c55d6f3fa122c21dd44ea8f17 # v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
