name: Security Audit

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]
  schedule:
    - cron: '0 5 * * 1'  # Weekly on Monday at 5 AM UTC

permissions:
  contents: read
jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@1482605bfc5719782e1267fd0c0cc350758bdb73 # stable
      
    - name: Install cargo-audit
      run: cargo install cargo-audit
      
    - name: Run cargo audit
      run: cargo audit